<!doctype html>
<html lang="en">

        <p class="message" id="subtitle1">I made this little Valentine page just for you </p>

      </section>

      <section class="page" id="page2">
        <p class="tag">For Mom</p>
        <img class="photo" id="photo2" src="images/mom.jpg" alt="Mommy photo" />
        <h1 id="title2">My Mom</h1>
        <p class="message" id="subtitle2">happy valentines day mommy, I love you so much -Arcel</p>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
